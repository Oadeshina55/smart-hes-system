version: '3.8'

services:
  dlms-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-dlms-service
    ports:
      - "8001:8001"
    environment:
      - ENV=production
      - DLMS_SERVICE_PORT=8001
      - LOG_LEVEL=INFO
    volumes:
      # Mount uploads directory for DLL access (Windows deployment)
      - ../uploads:/app/uploads:ro
    restart: unless-stopped
    networks:
      - hes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  hes-network:
    external: true
